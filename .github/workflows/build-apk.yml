name: Build RF Access APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Install required Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"
        
    - name: Grant execute permission for gradlew
      run: |
        cd rf-access-app
        chmod +x gradlew
        
    - name: Clean build
      run: |
        cd rf-access-app
        ./gradlew clean --no-daemon --info
        
    - name: Build APK with detailed logging
      run: |
        cd rf-access-app
        ./gradlew assembleDebug --no-daemon --info --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rf-access-debug-apk
        path: rf-access-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload APK to Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: rf-access-app/app/build/outputs/apk/debug/app-debug.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
