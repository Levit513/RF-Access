name: Build RF Access APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept all SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: Install required Android SDK components
      run: |
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34" "platform-tools"
        
    - name: Clear all Gradle caches
      run: |
        rm -rf ~/.gradle/
        rm -rf ~/.android/
        
    - name: Grant execute permission for gradlew
      run: |
        cd rf-access-app
        chmod +x gradlew
        
    - name: Clean build with fresh environment
      run: |
        cd rf-access-app
        ./gradlew clean --no-daemon --refresh-dependencies
        
    - name: Build APK with clean slate
      run: |
        cd rf-access-app
        ./gradlew assembleDebug --no-daemon --stacktrace --refresh-dependencies
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: rf-access-debug-apk
        path: rf-access-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
